        <h1>Asynchronous Events <img src="../../../Resources/Images/shoptype/B2B_Shop.png" /> <img src="../../../Resources/Images/shoptype/B2C_Shop.png" /></h1>
        <p>An asynchronous event can be created by using the <var>addListenerQueued</var> method instead of <var>addListener</var>.</p>
        <p>The difference is that it queues the event to be processed later by another process/consumer.</p>
        <p class="note">You must have queue configured before using this feature, see bellow.</p>
    </body>
